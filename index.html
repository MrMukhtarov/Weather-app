<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/img/images.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="all-left col-lg-7">
                    <div class="all-left-content d-flex flex-column justify-content-between">
                        <div class="name"><span>Weather App</span></div>
                        <div class="all-left-content-bottom d-flex align-items-center gap-3">
                            <div class="celcius">
                                <h1 class="celcius-h1">26Â°</h1>
                            </div>
                            <div class="all-left-info d-flex gap-3 align-items-center">
                                <div class="city-date d-flex flex-column">
                                    <div class="city">
                                        <h1 class="city-h1">London</h1>
                                    </div>
                                    <div class="date d-flex flex-row gap-1">
                                        <div class="hour"><span class="hour-span">10:36</span></div>
                                        <span>-</span>
                                        <div class="week"><span class="week-span">Tuesday</span></div>
                                        <div class="day"><span class="day-span">22</span></div>
                                        <div class="month"><span class="month-span">October</span></div>
                                    </div>
                                </div>
                                <div class="weather-type d-flex flex-column align-items-center mb-0 pt-2">
                                    <div><img class="weather-img" src="assets/img/sun.png" alt=""></div>
                                    <div class="weather-text text-center"><span class="weather-span">Sunny</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="all-right col-lg-5">
                    <div class="right-top ">
                        <form action="" class="d-flex align-items-center gap-1 justify-content-between">
                            <div class="right-top-left">
                                <input type="text" placeholder="Another location">
                            </div>
                            <div class="right-top-right">
                                <button type="submit" class="border-0"><i
                                        class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </form>
                    </div>

                    <div class="all-right-bottom">
                        <div class="title">
                            <h1>Weather Details</h1>
                        </div>
                        <div class="details d-flex flex-column gap-4">
                            <div class="detail-div d-flex justify-content-between">
                                <div class="left-cloudly"><span>Cloudly</span></div>
                                <div class="right-cloudly"><span class="right-cloudly-span">12%</span></div>
                            </div>
                            <div class="detail-div d-flex justify-content-between">
                                <div class="left-humid"><span>Humid</span></div>
                                <div class="right-humid"><span class="right-humid-span">78%</span></div>
                            </div>
                            <div class="detail-div d-flex justify-content-between">
                                <div class="left-wind"><span>Wind</span></div>
                                <div class="right-wind"><span class="right-wind-span">1</span>km/h</div>
                            </div>
                            <div class="detail-div d-flex justify-content-between">
                                <div class="left-rain"><span>Description</span></div>
                                <div class="right-desc"><span class="right-desc-span">Az Buludlu</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
